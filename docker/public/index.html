            const config = {
              sources: [
                {
                  type: 'mp4',
                  src: './color-poem-1080×1376.mp4'
                }
              ],
            };
      
            const element = document.getElementById('playerContainer');
            const player = window.player = IndigoPlayer.init(element, config);

        </script>
